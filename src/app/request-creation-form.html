<div class="aside" tabindex="-1" role="dialog">

    <div class="aside-dialog">
    
        <div class="aside-content">
            
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title">{{ aside_title }}</h4>
            </div>

            <div class="aside-body">
                <form class="object-creation-form">
                    <div class="form-displayer form-group" data-ng-repeat="field in fields">
                        <div class="alert alert-warning">{{ field.name }}</div>
                        <div data-ng-include="'request-creation-form.tpl.html'"></div>
                    </div>
                </form>
            </div>

            <div class="aside-footer">
                <button type="button" class="btn btn-primary" ng-click="$hide(); submitRequest()">Send</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>

        </div>
    
    </div>

</div>
